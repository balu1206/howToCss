<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="profileCard.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="images">
        <img
          class="cover"
          src="https://images.unsplash.com/photo-1706209119088-872c79ddf602?q=80&w=947&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="cover-img"
        />
        <div class="profile">
          <img
            class="profile-img"
            src="https://images.unsplash.com/photo-1511216113906-8f57bb83e776?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="profile-img"
          />
        </div>
      </div>
      <div class="text">
        <h1>Ashish Shukla</h1>
        <h2>Founder & CEO at Codekaro</h2>
      </div>
    </div>
  </body>
</html>
